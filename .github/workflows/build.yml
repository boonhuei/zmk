name: Build Corne v4 Firmware

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      # 1Ô∏è‚É£ Checkout official ZMK firmware (must have west.yml)
      - name: Checkout ZMK upstream
        uses: actions/checkout@v4
        with:
          repository: zmkfirmware/zmk
          path: zmk-upstream

      # 2Ô∏è‚É£ Checkout your fork/config (overlays/shields)
      - name: Checkout Config repo
        uses: actions/checkout@v4
        with:
          repository: boonhuei/zmk  # <-- your fork
          path: zmk-config

      # 3Ô∏è‚É£ Debug: verify west.yml exists
      - name: Verify zmk-upstream contents
        run: |
          echo "Contents of zmk-upstream:"
          ls -l zmk-upstream
          if [ ! -f zmk-upstream/west.yml ]; then
            echo "‚ùå west.yml missing! Checkout is wrong."
            exit 1
          fi
          echo "‚úÖ west.yml exists, proceeding."

      # 4Ô∏è‚É£ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 5Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y cmake ninja-build python3-pip git wget gcc-arm-none-eabi device-tree-compiler

      # 6Ô∏è‚É£ Install west
      - name: Install west
        run: |
          pip install --upgrade pip
          pip install west

      # 7Ô∏è‚É£ Initialize ZMK workspace
      - name: Initialize ZMK workspace
        working-directory: zmk-upstream
        run: |
          west init -l .
          west update
          west zephyr-export

      # 8Ô∏è‚É£ Build Left Half
      - name: Build Left Half
        working-directory: zmk-upstream
        run: |
          rm -rf build_left
          west build -b nice_nano_v2 -s app -d build_left \
            -DZMK_CONFIG=../zmk-config \
            -DSHIELD="corne_left nice_view" \
            -DSNIPPET=studio-rpc-usb-uart

      # 9Ô∏è‚É£ Verify Left UF2
      - name: Verify Left UF2
        working-directory: zmk-upstream
        run: |
          if [ -f build_left/zephyr/zmk.uf2 ]; then
            echo "‚úÖ Left UF2 exists"
          else
            echo "‚ùå Left UF2 missing"
            exit 1
          fi

      # üîü Build Right Half
      - name: Build Right Half
        working-directory: zmk-upstream
        run: |
          rm -rf build_right
          west build -b nice_nano_v2 -s app -d build_right \
            -DZMK_CONFIG=../zmk-config \
            -DSHIELD="corne_right nice_view" \
            -DSNIPPET=studio-rpc-usb-uart

      # 1Ô∏è‚É£1Ô∏è‚É£ Verify Right UF2
      - name: Verify Right UF2
        working-directory: zmk-upstream
        run: |
          if [ -f build_right/zephyr/zmk.uf2 ]; then
            echo "‚úÖ Right UF2 exists"
          else
            echo "‚ùå Right UF2 missing"
            exit 1
          fi

      # 1Ô∏è‚É£2Ô∏è‚É£ Upload Left UF2
      - name: Upload Left UF2
        uses: actions/upload-artifact@v4
        with:
          name: corne_left_with_studio
          path: zmk-upstream/build_left/zephyr/zmk.uf2

      # 1Ô∏è‚É£3Ô∏è‚É£ Upload Right UF2
      - name: Upload Right UF2
        uses: actions/upload-artifact@v4
        with:
          name: corne_right_with_studio
          path: zmk-upstream/build_right/zephyr/zmk.uf2
