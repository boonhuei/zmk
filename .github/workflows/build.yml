name: Build ZMK Firmware

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      # 1Ô∏è‚É£ Checkout ZMK upstream repo (contains west.yml)
      - name: Checkout ZMK firmware
        uses: actions/checkout@v3
        with:
          repository: zmkfirmware/zmk
          path: zmk

      # 2Ô∏è‚É£ Checkout your config repo (fork with shields)
      - name: Checkout Config repo
        uses: actions/checkout@v3
        with:
          repository: boonhuei/zmk    # <-- Replace with your config fork
          path: config

      # 3Ô∏è‚É£ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 4Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y cmake ninja-build python3-pip git wget gcc-arm-none-eabi device-tree-compiler

      # 5Ô∏è‚É£ Install west
      - name: Install west
        run: |
          pip install --upgrade pip
          pip install west

      # 6Ô∏è‚É£ Initialize ZMK workspace in the correct folder
      - name: Initialize ZMK workspace
        working-directory: zmk
        run: |
          west init -l .
          west update
          west zephyr-export

      # 7Ô∏è‚É£ Build Left Half
      - name: Build Left Half
        working-directory: zmk
        run: |
          rm -rf build_left
          west build -b nice_nano_v2 -s app -d build_left \
            -DZMK_CONFIG=../config \
            -DSHIELD="corne_left nice_view" \
            -DSNIPPET=studio-rpc-usb-uart

      # 8Ô∏è‚É£ Build Right Half
      - name: Build Right Half
        working-directory: zmk
        run: |
          rm -rf build_right
          west build -b nice_nano_v2 -s app -d build_right \
            -DZMK_CONFIG=../config \
            -DSHIELD="corne_right nice_view" \
            -DSNIPPET=studio-rpc-usb-uart

      # 9Ô∏è‚É£ Upload Left UF2
      - name: Upload Left UF2
        uses: actions/upload-artifact@v4
        with:
          name: corne_left_with_studio
          path: build_left/zephyr/zmk.uf2

      # üîü Upload Right UF2
      - name: Upload Right UF2
        uses: actions/upload-artifact@v4
        with:
          name: corne_right_with_studio
          path: build_right/zephyr/zmk.uf2
