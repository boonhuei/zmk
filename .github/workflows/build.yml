name: Build ZMK Firmware

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      # 1️⃣ Checkout ZMK upstream repo (contains west.yml)
      - name: Checkout ZMK firmware
        uses: actions/checkout@v3
        with:
          repository: zmkfirmware/zmk
          path: zmk-upstream

      # 2️⃣ Checkout your config repo (fork with shields)
      - name: Checkout Config repo
        uses: actions/checkout@v3
        with:
          repository: boonhuei/zmk   # <-- Replace with your repo
          path: zmk-config

      # 3️⃣ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 4️⃣ Install dependencies
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y cmake ninja-build python3-pip git wget gcc-arm-none-eabi device-tree-compiler

      # 5️⃣ Install west
      - name: Install west
        run: |
          pip install --upgrade pip
