name: Build ZMK firmware

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - board: nice_nano_v2
            shield: crkbd_left
            snippet: studio-rpc-usb-uart
          - board: nice_nano_v2
            shield: crkbd_right

    uses: zmkfirmware/zmk/.github/workflows/build-user-config.yml@main
