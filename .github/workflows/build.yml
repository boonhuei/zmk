name: Build Corne v4 Firmware

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      # 1️⃣ Checkout official ZMK repo (contains west.yml)
      - name: Checkout ZMK upstream
        uses: actions/checkout@v3
        with:
          repository: zmkfirmware/zmk
          path: zmk-upstream

      # 2️⃣ Checkout your config repo (fork with overlays, shields)
      - name: Checkout Config repo
        uses: actions/checkout@v3
        with:
          repository: boonhuei/zmk   # <-- replace with your fork
          path: zmk-config

      # 3️⃣ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 4️⃣ Install system dependencies
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y cmake ninja-build python3-pip git wget gcc-arm-none-eabi device-tree-compiler

      # 5️⃣ Install west
      - name: Install west
        run: |
          pip install --upgrade pip
          pip install west

      # 6️⃣ Initialize ZMK workspace (inside official repo)
      - name: Initialize ZMK workspace
        working-directory: zmk-upstream
        run: |
          west init -l .
          west update
          west zephyr-export

      # 7️⃣ Build Left Half
      - name: Build Left Half
        working-directory: zmk-upstream
        run: |
          rm -rf build_left
          west build -b nice_nano_v2 -s app -d build_left \
            -DZMK_CONFIG=../zmk-config \
            -DSHIELD="corne_left nice_view" \
            -DSNIPPET=studio-rpc-usb-uart

      # 8️⃣ Verify Left UF2
      - name: Check Left UF2
        working-directory: zmk-upstream
        run: |
          if [ -f build_left/zephyr/zmk.uf2 ]; then
            echo "✅ Left UF2 exists"
            ls -l build_left/zephyr/zmk.uf2
          else
            echo "❌ Left UF2 MISSING"
            exit 1
          fi

      # 9️⃣ Build Right Half
      - name: Build Right Half
        working-directory: zmk-upstream
        run: |
          rm -rf build_right
          west build -b nice_nano_v2 -s app -d build_right \
            -DZMK_CONFIG=../zmk-config \
            -DSHIELD="corne_right nice_view" \
            -DSNIPPET=studio-rpc-usb-uart

      # 10️⃣ Verify Right UF2
      - name: Check Right UF2
        working-directory: zmk-upstream
        run: |
          if [ -f build_right/zephyr/zmk.uf2 ]; then
            echo "✅ Right UF2 exists"
            ls -l build_right/zephyr/zmk.uf2
          else
            echo "❌ Right UF2 MISSING"
            exit 1
          fi

      # 11️⃣ Upload Left UF2
      - name: Upload Left UF2
        uses: actions/upload-artifact@v4
        with:
          name: corne_left_with_studio
          path: zmk-upstream/build_left/zephyr/zmk.uf2

      # 12️⃣ Upload Right UF2
      - name: Upload Right UF2
        uses: actions/upload-artifact@v4
        with:
          name: corne_right_with_studio
          path: zmk-upstream/build_right/zephyr/zmk.uf2
